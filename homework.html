<!DOCTYPE html>
<html>
    <head>
       <title>Experimenting with grids</title> 
        <link rel="stylesheet" href=

        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src=
        
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        
        </script> 
    </head>
    <body>
        <div class="container">
            <h1>Hello Internet!</h1>
            <p>Resize the browser window to see the effect.</p>
            <div class="row">
                <!--Size Medium and extra small-->
                <div class="col-md-4 col-xs-3" style="background-color:red; border: 1px solid black;">xs </div>
                <div class="col-md-8 col-md-6" style="background-color:purple;">.col-xs-3 </div>
            </div>
            <div class="row">
                <!--Size Large, medium and extra small-->
                <div class="col-md-10 col-lg-8" style="background-color:blue;">.col-xs-6 </div>
            </div>
            <div class="row" style="background-color:orange;">
             <!--Size extra small-->
             <div class="col-xs-6">.col-xs-6</div>
             <div class="col-xs-6">.col-xs-6</div>   
            </div>
        </div>
    </body>
</html>
